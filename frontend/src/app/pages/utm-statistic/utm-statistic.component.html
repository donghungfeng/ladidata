<div class="row">

    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <!-- <h4 class="card-title"> Kiện hàng bom</h4> -->
          <div class="row">
            UTM Statistic
          </div>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>#</th>
                  <th *ngFor="let code of listCode">{{code}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let date of listDate, index as i">
                  <td>{{date[0]}}</td>
                  <td>{{listData[0][i][1]}}</td>
                  <td>{{listData[0][i][1]}}</td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
    </div> 
  </div>
