<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <div class="text">

            </div>
          <form id="formLogin" #formLogin="ngForm" (ngSubmit)="onSubmit(formLogin.value)">
            <!-- User input -->
            <div class="form-group form-outline mb-4">
              <input type="text" name="username"  ngModel placeholder=" Tên tài khoản" class="form-control form-control-lg" style="height:2.5rem ;">
            </div>
            
            <!-- Password input -->
            <div class="form-group form-outline mb-4">
                <input type="password" name="password" ngModel  placeholder=" Mật khẩu" class="form-control form-control-lg" style="height:2.5rem ;">
            </div>
           
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">Đăng ký</button>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-center">OR</p>
            </div>
  
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
              role="button" routerLink="/logiin"> Quay lại đăng nhập
            </a>
            
  
          </form>

        </div>
      </div>
    </div>
  </section>
