<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <!-- <h4 class="card-title"> Kiện hàng bom</h4> -->
          <div class="row">
            <div class="col-4">
              <button type="" class="btn btn-primary" (click)="createData()">Thêm</button>
              <button type="" class="btn btn-primary" (click)="updateData()" [disabled]="!selectedEntity">Sửa</button>
              <button type="" class="btn btn-primary" (click)="loadData()">Làm mới</button>
            </div>
            <div class="col-4 text-center pt-2">
              <b>Cấu hình sản phẩm cho {{shopCode}}</b>
            </div>
            <div class="col-4 text-right">
              <button type="" class="btn btn-primary" [routerLink]="['/shop']" [queryParams]="{shopCode:shopCode}">Quay lại shop</button>
            </div>
          </div>
        </div>
        <div class="card-body">
            <jqxGrid #gridReference
            [width]="'100%'" [source]="dataAdapter" [columns]="columns" [editable]="true"
            [pageable]="true" [height]="height" [sortable]="true" 
            [filterable]="true" [showfilterrow]="true"
            [altrows]="true"  [enabletooltips]="true"
            (onRowselect)="onRowSelect($event)"
            (onRowdoubleclick)="onRowdblclick($event)"
            >
            </jqxGrid>
        </div>
      </div>
    </div> 
  </div>
