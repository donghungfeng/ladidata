<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <div class="text">

            </div>
          <form id="formLogin" #formLogin="ngForm" (ngSubmit)="onSubmit(formLogin.value)">
            <!-- User input -->
            <div class="form-group form-outline mb-4">
              <input type="text" name="username"  ngModel placeholder=" Tên tài khoản" class="form-control form-control-lg" style="height:2.5rem ;">
            </div>
            
            <!-- Password input -->
            <div class="form-group form-outline mb-4">
                <input type="password" name="password" ngModel  placeholder=" Mật khẩu" class="form-control form-control-lg" style="height:2.5rem ;">
            </div>
  
            <div class="d-flex justify-content-between align-items-center mb-4">
              <!-- Checkbox -->
              <!-- <div class="form-check">
                <input class="form-check-input" type="radio" value="" id="form1Example3" style="margin-left:10px;">
                <label class="form-check-label" for="form1Example3"> Nhớ mật khẩu </label>
               
              </div> -->
              <a href="#!" routerLink="/register">Đăng ký tại đây!</a>

              <a href="#!">Quên mật khẩu</a>
            </div>
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">Đăng nhập</button>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-center">OR</p>
            </div>
  
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
              role="button">
              <i class="fa fa-facebook"></i>   Continue with Facebook
            </a>
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
              role="button">
              <i class="fa fa-twitter"></i>    Continue with Twitter</a>
  
          </form>

        </div>
      </div>
    </div>
  </section>
