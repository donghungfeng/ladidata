<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="assets/img/logo.png"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <div class="text">

            </div>
          <form id="formLogin" #formLogin="ngForm" (ngSubmit)="onSubmit(formLogin.value)">
            <!-- User input -->
            <div class="form-group form-outline mb-4">
              <input type="text" name="username"  [(ngModel)]="username" placeholder=" Tên tài khoản" class="form-control form-control-lg" style="height:2.5rem ;">
            </div>
            
            <!-- Password input -->
            <div class="form-group form-outline mb-4">
                <input type="password" name="password" [(ngModel)]="password"  placeholder=" Mật khẩu" class="form-control form-control-lg" style="height:2.5rem ;">
            </div>
  
            <div class="d-flex justify-content-between align-items-center mb-4">
              <!-- Checkbox -->
              <!-- <div class="form-check">
                <input class="form-check-input" type="radio" value="" id="form1Example3" style="margin-left:10px;">
                <label class="form-check-label" for="form1Example3"> Nhớ mật khẩu </label>
               
              </div> -->
              <a href="#!" routerLink="/register">Đăng ký tại đây!</a>

              <a href="#!">Quên mật khẩu</a>
            </div>
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">Đăng nhập</button>
  
          </form>

        </div>
      </div>
    </div>
  </section>
