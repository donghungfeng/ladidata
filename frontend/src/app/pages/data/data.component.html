<div class="row">

  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <!-- <h4 class="card-title"> Kiện hàng bom</h4> -->
        <div class="row">
          <div class="col-8">
            <button type="" class="btn btn-primary" (click)="showData()">Giao việc</button>
            <button type="" class="btn btn-primary" (click)="onProcessData($event)">Xử lý</button>
            <button type="" class="btn btn-warning" (click)="showData()">Delay</button>
            <button type="" class="btn btn-danger" (click)="showData()">Huỷ</button>
            <button type="" class="btn btn-success" (click)="showData()">Hoàn thành</button>
            <button type="" class="btn btn-info" (click)="showData()">Gửi giao hàng</button>
            <button type="" class="btn btn-info" (click)="exportTOExcel()">Xuất Excel</button>
          </div>
          <div class="col-4">
            <button type="" class="btn btn-primary" (click)="loadData()" style="float:right">Làm mới</button>
          </div>
        </div>
      </div>
      <div class="card-body">
          <jqxGrid #gridReference
          [width]="'100%'" [source]="dataAdapter" [columns]="columns" [editable]="true"
          [pageable]="true" [autoheight]="true" [autorowheight]="true" [sortable]="true" 
          [filterable]="true" [showfilterbar]="true" [showfilterrow]="true" [filterbarmode]="'simple'"
          [altrows]="true"  [enabletooltips]="true"  [selectionmode]="'checkbox'"
          (onRowselect)="onRowSelect($event)"
          >
          </jqxGrid>
      </div>
      <div class="col-lg-12 table-responsive" #TABLE #table>  
        <div style="padding-bottom: 10px;padding-top: 10px;">  
          <div class="row">  
            <div class="col-sm-12">  
              <button (click)="exportTOExcel()" class="btn btn-success">ExportTOExcel</button> </div>  
          </div>  
        </div>  
        <table class="table table-bordered">  
          <thead class="thead-dark">  
            <tr>  
              <th>Mã</th>  
              <th>Ngày</th>  
              <th>Tên KH</th>  
              <th>Sản phẩm</th>  
              <th>SĐT</th>  
              <th>Địa chỉ</th>  
              <th>Xã</th>  
              <th>Huyện</th>  
              <th>Tỉnh</th>  
            </tr>  
          </thead>  
          <tbody>  
            <tr *ngFor="let obj of listEntity">  
              <td>{{obj.id}}</td>  
              <td>{{obj.date | date: 'M/d/yy, h:mm a'}}</td>  
              <td>{{obj.name}}</td>  
              <td>{{obj.formcolor}}</td>  
              <td>{{obj.phone}}</td>  
              <td>{{obj.street}}</td>  
              <td>{{obj.ward}}</td>  
              <td>{{obj.district}}</td>  
              <td>{{obj.state}}</td>  
            </tr>  
          </tbody>  
        </table>  
      </div>  
    </div>
  </div> 
</div>
