<div class="row">

  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <!-- <h4 class="card-title"> Kiện hàng bom</h4> -->
        <div class="row">
          <div class="col-6">
            <button type="button" class="btn btn-success" (click)="assignWork()" [hidden]="this.info.role==='user'">Giao việc</button>
            <button type="" class="btn btn-info" (click)="openAutoAssignWork()" [hidden]="this.info.role==='user'">Tự động giao việc</button>
            <button type="" class="btn btn-info" (click)="onProcessData()">Xử lý</button>
            <button type="" class="btn btn-info" (click)="exportTOExcel()" [hidden]="this.info.role==='user'">Xuất Excel</button>
            <!-- <button type="" class="btn btn-info" (click)="onExportData()" [hidden]="this.info.role==='user'">Tổng kết dữ liệu</button> -->
            <button type="" class="btn btn-info" (click)="refresh()">Làm mới</button>
          </div>
          <div class="col-6">
            <input class="form-control pl-3" style="margin-top: 10px" type="text" ngxDaterangepickerMd 
            [(ngModel)]="dateRange" 
            [ranges]="ranges" 
            [showCustomRangeLabel]="true"
            [alwaysShowCalendars]="true"
            (ngModelChange)="loadData()"/>
          </div>

          <div class="col-12 text-center">
            <button type="" class="btn btn-outline-primary btn-sm" [ngClass]="{'btn-selected': statusDto ===0}" (click)="getByStatus(0)">Chờ xử lý</button>
            <button type="" class="btn btn-outline-info btn-sm" [ngClass]="{'btn-selected': statusDto ===1}"  (click)="getByStatus(1)">Đang xử lý</button>
            <button type="" class="btn btn-outline-primary btn-sm" [ngClass]="{'btn-selected': statusDto ===2}"  (click)="getByStatus(2)">Hoàn thành</button>
            <button type="" class="btn btn-outline-warning btn-sm" [ngClass]="{'btn-selected': statusDto ===3}"  (click)="getByStatus(3)">KNM L1</button>
            <button type="" class="btn btn-outline-warning btn-sm" [ngClass]="{'btn-selected': statusDto ===4}"  (click)="getByStatus(4)">KNM L2</button>
            <button type="" class="btn btn-outline-danger btn-sm" [ngClass]="{'btn-selected': statusDto ===5}"  (click)="getByStatus(5)">Thất bại</button>
            <button type="" class="btn btn-outline-dark btn-sm" [ngClass]="{'btn-selected': statusDto ===6}"  (click)="getByStatus(6)">Trùng</button>
            <button type="" class="btn btn-outline-success btn-sm" [ngClass]="{'btn-selected': statusDto ===7}"  (click)="getByStatus(7)">Đã in đơn</button>
          </div>
          <!-- <div class="col-4">
            <select class="form-control" style="margin-top: 10px" [(ngModel)]="statusDto" name="statusDto" (change)="getByStatus($event.target.value)">
              <option value="">Tất cả</option>
              <option value="0">Chờ xử lý</option>
              <option value="1">Đang xử lý</option>
              <option value="2">Hoàn thành</option>
              <option value="3">Không nghe máy L1</option>
              <option value="4">Không nghe máy L2</option>
              <option value="5">Thất bại</option>
              <option value="6">Trùng</option>
              <option value="7">Đã in đơn</option>
            </select>
          </div> -->
        </div>
      </div>
      <div class="card-body">
          <jqxGrid #gridReference
          [width]="'100%'" [source]="dataAdapter" [columns]="columns" [editable]="true" [height]="height"
          [pageable]="true" [autorowheight]="true" [sortable]="true" 
          [filterable]="true" [showfilterrow]="true"
          [altrows]="true"  [enabletooltips]="true"  [selectionmode]="'checkbox'"
          (onRowselect)="onRowSelect($event)" [localization]="localization"
          >
          </jqxGrid>
      </div>
      <div class="col-lg-12 table-responsive" #TABLE #table style="display: none;">  
        <div style="padding-bottom: 10px;padding-top: 10px;">  
          <div class="row">  
            <div class="col-sm-12">  
              <button (click)="exportTOExcel()" class="btn btn-success">ExportTOExcel</button> </div>  
          </div>  
        </div>  
        <table class="table table-bordered">  
          <thead class="thead-dark">  
            <tr>  
              <th>Mã</th>  
              <th>Ngày</th>  
              <th>Tên KH</th>  
              <th>Sản phẩm</th>  
              <th>SĐT</th>  
              <th>Địa chỉ</th>  
              <th>Xã</th>  
              <th>Huyện</th>  
              <th>Tỉnh</th>  
            </tr>  
          </thead>  
          <tbody>  
            <tr *ngFor="let obj of listEntity">  
              <td>{{obj.id}}</td>  
              <td>{{obj.date | date: 'M/d/yy, h:mm a'}}</td>  
              <td>{{obj.name}}</td>  
              <td>{{obj.formcolor}}</td>  
              <td>{{obj.phone}}</td>  
              <td>{{obj.street}}</td>  
              <td>{{obj.ward}}</td>  
              <td>{{obj.district}}</td>  
              <td>{{obj.state}}</td>  
            </tr>  
          </tbody>  
        </table>  
      </div>  
    </div>
  </div> 
</div>
