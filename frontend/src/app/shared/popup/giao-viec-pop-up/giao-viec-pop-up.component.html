
<div class="modal-header">
    <div style="font-size: 18px;">
        <b >Giao việc</b>
        <button class="btn btn-link" style="position: absolute;right: 0px;top: -7px;" (click)="dismiss()">x</button>
      </div>
</div>
<div class="modal-body">
  <div class="form-control">
    <select class="form-control" *ngFor="let user of listUser">
        <option [value]="user.id">{{user.userName}}</option>
    </select>
  </div>
  <table class="table table-bordered" style="width:100%">
    <tbody>
      <tr>
          <th class="text-left">Sản phẩm</th>
          <th class="text-left">Khách hàng</th>
          <th class="text-center">SĐT</th>
          <th class="text-center">Ngày</th>
          <th class="text-left">Địa chỉ</th>
      </tr>
      <tr *ngFor="let item of data;">
        <td class="text-left text-bold">{{item?item.formcolor:''}} </td>
        <td class="text-left">{{item?item.name:''}}</td>
        <td class="text-center">{{item?item.phone:''}}</td>
        <td class="text-center">{{item?item.date:''}}</td>
        <td class="text-left">{{item?item.street:''}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button type="" class="btn btn-warning">Delay</button>
  <button type="" class="btn btn-danger">Huỷ</button>
  <button type="" class="btn btn-success">Hoàn thành</button>
  <button type="" class="btn btn-info" >Gửi giao hàng</button>
</div>
